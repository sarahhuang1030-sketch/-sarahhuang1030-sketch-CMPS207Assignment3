name: Build and deploy Node.js app to Azure Web App - assignemnt3webapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: assignemnt3webapp-deploy
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js (match Azure)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Faster + reproducible
      - name: Install & build
        run: |
          npm ci
          npm run build

      # Package ONLY what you need; exclude node_modules and other big folders
      - name: Create deployment zip (exclude node_modules)
        run: |
          zip -r node-app.zip . \
            -x "node_modules/*" \
            -x ".git/*" \
            -x ".github/*" \
            -x ".vercel/*" \
            -x "**/*.log" \
            -x "**/.DS_Store"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: node-app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_05928DA9221E40F6A605A61773A1C995 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D5931420DCE941E3AD326A46EF22C79E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A6FD017C2CA9418395E2D03DBDF5F01E }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "assignemnt3webapp"
          slot-name: "Production"
          package: node-app.zip

name: Build and deploy Node.js app to Azure Web App - assignemnt3webapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: assignemnt3webapp-deploy
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js (match Azure)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install & build
        run: |
          npm ci
          npm run build

      - name: Create deployment zip (Next.js standalone)
        run: |
          rm -rf deploy node-app.zip
          mkdir -p deploy/.next

          # sanity check
          test -f .next/standalone/server.js

          # Copy standalone server (puts server.js at root of deploy/)
          cp -r .next/standalone/* deploy/

          # Copy Next static assets
          cp -r .next/static deploy/.next/

          # Copy public (if exists)
          cp -r public deploy/ || true

          # Copy package.json (useful for Azure runtime)
          cp package.json deploy/

          cd deploy
          zip -r ../node-app.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: node-app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_05928DA9221E40F6A605A61773A1C995 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D5931420DCE941E3AD326A46EF22C79E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A6FD017C2CA9418395E2D03DBDF5F01E }}

      # You can delete this; it only adds delay.
      # - name: Wait for SCM to be stable
      #   run: sleep 45

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "assignemnt3webapp"
          slot-name: "Production"
          package: node-app.zip
